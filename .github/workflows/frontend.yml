name: Frontend Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/**'

permissions:
  id-token: write
  contents: read

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::839185960743:role/github-actions-deploy
          aws-region: eu-west-1

      - name: Get frontend infra outputs
        id: infra
        run: |
          STACK_NAME=ServiceStack

          BUCKET=$(aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --query "Stacks[0].Outputs[?OutputKey=='FrontendBucketName'].OutputValue" \
            --output text)

          DIST_ID=$(aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --query "Stacks[0].Outputs[?OutputKey=='FrontendDistributionId'].OutputValue" \
            --output text)

          echo "Bucket: $BUCKET"
          echo "Distribution: $DIST_ID"

          echo "bucket=$BUCKET" >> "$GITHUB_OUTPUT"
          echo "distribution_id=$DIST_ID" >> "$GITHUB_OUTPUT"

      - name: Upload to S3
        working-directory: frontend
        run: |
          aws s3 sync dist s3://${{ steps.infra.outputs.bucket }} --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.infra.outputs.distribution_id }} \
            --paths "/*"
