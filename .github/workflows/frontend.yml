name: Frontend Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/**'

permissions:
  id-token: write
  contents: read

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::839185960743:role/github-actions-deploy
          aws-region: eu-west-1

      - name: Check frontend infra stack exists
        id: check_stack
        run: |
          STACK_NAME=ServiceStack

          if aws cloudformation describe-stacks --stack-name "$STACK_NAME" > /dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Stack $STACK_NAME exists."
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "Stack $STACK_NAME does NOT exist yet. Skipping deploy."
          fi

      - name: Get frontend infra outputs
        id: infra
        run: |
          STACK_NAME=ServiceStack

          BUCKET=$(aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --query "Stacks[0].Outputs[?OutputKey=='FrontendBucketName'].OutputValue" \
            --output text)
          echo "Bucket: $BUCKET"

          if [ -z "$BUCKET" ] || [ "$BUCKET" = "None" ]; then
            echo "ERROR: Could not find FrontendBucketName output on stack $STACK_NAME"
            exit 1
          fi

          echo "bucket=$BUCKET" >> "$GITHUB_OUTPUT"

      - name: Upload to S3
        working-directory: frontend
        run: |
          aws s3 sync dist s3://${{ steps.infra.outputs.bucket }} --delete