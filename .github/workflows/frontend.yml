name: Frontend Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'package.json'
      - 'package-lock.json'
      - 'frontend/**'
      - '.github/workflows/**'

permissions:
  id-token: write
  contents: read

jobs:
  deploy-alpha:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies (root + workspaces)
        run: npm ci

      - name: Run linting
        working-directory: frontend
        run: npm run lint

      - name: Type check
        working-directory: frontend
        run: npx tsc -b --noEmit

      - name: Run Trivy vulnerability scanner (npm dependencies only)
        # Only scans frontend npm dependencies from package-lock.json
        # Skips backend/infrastructure to avoid blocking frontend on unrelated issues
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          scanners: 'vuln'
          skip-dirs: 'backend,infrastructure'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      - name: Configure AWS Credentials (Alpha)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::265870078323:role/github-actions-deploy
          aws-region: eu-west-1

      - name: Get Alpha stack outputs
        id: alpha-outputs
        run: |
          STACK_NAME=ServiceStack

          USER_POOL_ID=$(aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --query "Stacks[0].Outputs[?OutputKey=='UserPoolId'].OutputValue" \
            --output text)

          USER_POOL_CLIENT_ID=$(aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --query "Stacks[0].Outputs[?OutputKey=='UserPoolClientId'].OutputValue" \
            --output text)

          echo "user_pool_id=$USER_POOL_ID" >> "$GITHUB_OUTPUT"
          echo "user_pool_client_id=$USER_POOL_CLIENT_ID" >> "$GITHUB_OUTPUT"

      - name: Build frontend
        working-directory: frontend
        env:
          VITE_API_URL: https://api.alpha.apaps.people.aws.dev/
          VITE_USER_POOL_ID: ${{ steps.alpha-outputs.outputs.user_pool_id }}
          VITE_USER_POOL_CLIENT_ID: ${{ steps.alpha-outputs.outputs.user_pool_client_id }}
        run: npm run build

      - name: Check frontend infra stack exists (Alpha)
        id: check_stack
        run: |
          STACK_NAME=ServiceStack

          if aws cloudformation describe-stacks --stack-name "$STACK_NAME" > /dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Stack $STACK_NAME exists in Alpha."
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "Stack $STACK_NAME does NOT exist yet in Alpha. Skipping deploy."
          fi

      - name: Get frontend infra outputs (Alpha)
        if: steps.check_stack.outputs.exists == 'true'
        id: infra
        run: |
          STACK_NAME=ServiceStack

          BUCKET=$(aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --query "Stacks[0].Outputs[?OutputKey=='FrontendBucketName'].OutputValue" \
            --output text)
          echo "Bucket: $BUCKET"

          if [ -z "$BUCKET" ] || [ "$BUCKET" = "None" ]; then
            echo "ERROR: Could not find FrontendBucketName output on stack $STACK_NAME"
            exit 1
          fi

          echo "bucket=$BUCKET" >> "$GITHUB_OUTPUT"

      - name: Upload to S3 (Alpha)
        if: steps.check_stack.outputs.exists == 'true'
        working-directory: frontend
        run: |
          echo "Deploying to ALPHA S3 bucket..."
          aws s3 sync dist s3://${{ steps.infra.outputs.bucket }} --delete

  wait-for-backend-tests:
    runs-on: ubuntu-latest
    needs: deploy-alpha
    steps:
      - name: Wait for backend integration tests
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.ref }}
          check-name: 'integration-tests-alpha'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

  deploy-prod:
    needs: [deploy-alpha, wait-for-backend-tests]
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://apaps.people.aws.dev

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies (root + workspaces)
        run: npm ci

      - name: Run linting
        working-directory: frontend
        run: npm run lint

      - name: Type check
        working-directory: frontend
        run: npx tsc -b --noEmit

      - name: Configure AWS Credentials (Prod)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::431081169070:role/github-actions-deploy
          aws-region: eu-west-1

      - name: Get Prod stack outputs
        id: prod-outputs
        run: |
          STACK_NAME=ServiceStack

          USER_POOL_ID=$(aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --query "Stacks[0].Outputs[?OutputKey=='UserPoolId'].OutputValue" \
            --output text)

          USER_POOL_CLIENT_ID=$(aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --query "Stacks[0].Outputs[?OutputKey=='UserPoolClientId'].OutputValue" \
            --output text)

          echo "user_pool_id=$USER_POOL_ID" >> "$GITHUB_OUTPUT"
          echo "user_pool_client_id=$USER_POOL_CLIENT_ID" >> "$GITHUB_OUTPUT"

      - name: Build frontend
        working-directory: frontend
        env:
          VITE_API_URL: https://api.apaps.people.aws.dev/
          VITE_USER_POOL_ID: ${{ steps.prod-outputs.outputs.user_pool_id }}
          VITE_USER_POOL_CLIENT_ID: ${{ steps.prod-outputs.outputs.user_pool_client_id }}
        run: npm run build

      - name: Check frontend infra stack exists (Prod)
        id: check_stack
        run: |
          STACK_NAME=ServiceStack

          if aws cloudformation describe-stacks --stack-name "$STACK_NAME" > /dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Stack $STACK_NAME exists in Production."
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "Stack $STACK_NAME does NOT exist yet in Production. Skipping deploy."
          fi

      - name: Get frontend infra outputs (Prod)
        if: steps.check_stack.outputs.exists == 'true'
        id: infra
        run: |
          STACK_NAME=ServiceStack

          BUCKET=$(aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --query "Stacks[0].Outputs[?OutputKey=='FrontendBucketName'].OutputValue" \
            --output text)
          echo "Bucket: $BUCKET"

          if [ -z "$BUCKET" ] || [ "$BUCKET" = "None" ]; then
            echo "ERROR: Could not find FrontendBucketName output on stack $STACK_NAME"
            exit 1
          fi

          echo "bucket=$BUCKET" >> "$GITHUB_OUTPUT"

      - name: Upload to S3 (Prod)
        if: steps.check_stack.outputs.exists == 'true'
        working-directory: frontend
        run: |
          echo "Deploying to PRODUCTION S3 bucket..."
          aws s3 sync dist s3://${{ steps.infra.outputs.bucket }} --delete
