name: Infra & Backend Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'infrastructure/**'
      - 'backend/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'infrastructure/**'
      - 'backend/**'

permissions:
  id-token: write
  contents: read

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run flake8
        run: |
          flake8 src/ tests/

      - name: Run tests
        run: |
          pytest

  cdk-check:
    needs: backend-tests          # ðŸ‘ˆ only runs if backend-tests SUCCESS
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infrastructure

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci

      - name: CDK synth
        run: npx cdk synth

  deploy:
    needs: [backend-tests, cdk-check]   # ðŸ‘ˆ both must be green
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infrastructure

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::839185960743:role/github-actions-deploy
          aws-region: eu-west-1

      - name: Verify AWS caller
        run: aws sts get-caller-identity

      - name: CDK deploy
        run: npx cdk deploy --require-approval never

