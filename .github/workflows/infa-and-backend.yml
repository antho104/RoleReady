name: Infra & Backend Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'infrastructure/**'
      - 'backend/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'infrastructure/**'
      - 'backend/**'

permissions:
  id-token: write
  contents: read

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run build (format, lint, test)
        run: |
          make build

  cdk-check:
    needs: backend-tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infrastructure

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci

      - name: Run infrastructure tests
        run: npm test

      - name: Type check
        run: npx tsc --noEmit

      - name: Run linting (TypeScript check)
        run: npx tsc --noEmit

      - name: CDK synth
        run: npx cdk synth

  deploy-alpha:
    needs: [backend-tests, cdk-check]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infrastructure

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci

      - name: Configure AWS Credentials (Alpha)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::954164445144:role/github-actions-deploy
          aws-region: eu-west-1

      - name: Verify AWS caller (Alpha)
        run: |
          echo "Deploying to ALPHA environment..."
          aws sts get-caller-identity

      - name: CDK deploy (Alpha)
        run: npx cdk deploy --require-approval never

  deploy-prod:
    needs: deploy-alpha
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infrastructure
    environment:
      name: production

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci

      - name: Configure AWS Credentials (Prod)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::839185960743:role/github-actions-deploy
          aws-region: eu-west-1

      - name: Verify AWS caller (Prod)
        run: |
          echo "Deploying to PRODUCTION environment..."
          aws sts get-caller-identity

      - name: CDK deploy (Prod)
        run: npx cdk deploy --require-approval never
